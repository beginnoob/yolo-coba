{% extends "layout.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <h2 class="mb-4">Detection Results</h2>
        
        <div class="card">
            <div class="card-body">
                {% if result_image %}
                    <h4>Image Result</h4>
                    <img src="{{ url_for('static', filename='uploads/' + result_image) }}" class="img-fluid mb-3" alt="Result">
                    {% if prediction %}
                        <div class="alert alert-success">
                            <strong>Prediction:</strong> {{ prediction }}
                        </div>
                    {% endif %}
                {% endif %}
                
                {% if result_video %}
                    <h4>Video Result</h4>
                    <div class="ratio ratio-16x9">
                        <video controls>
                            <source src="{{ url_for('static', filename='uploads/' + result_video) }}" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                    </div>
                {% endif %}
                
                <div class="mt-3">
                    <a href="{{ url_for('scan') }}" class="btn btn-primary">Scan Again</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
